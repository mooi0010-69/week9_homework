<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>World Population Map 2024</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div id="vis"></div>

    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "World Population by Country (2024)",
            "width": 800,
            "height": 400,
            "background": "#d3effa",   
            "projection": {"type": "equalEarth"},
            "data": {
                "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
                "format": {"type": "topojson", "feature": "countries"}
            },
            "transform": [
                {
                "lookup": "id",
                "from": {
                    "data": {
                    "url": "https://raw.githubusercontent.com/mooi0010-69/week9_homework/refs/heads/main/population_2024_cleaned2.csv"
                    },
                    "key": "Country Numeric",
                    "fields": ["Country Name", "Population (2024)"]
                }
                }
            ],
            "mark": {
                "type": "geoshape",
                "stroke": "black",
                "strokeWidth": 0.35
            },
            "encoding": {
                "color": {
                "field": "Population (2024)",
                "type": "quantitative",
                "scale": {"scheme": "orangered"},
                "legend": {"title": "Population"}
                },
                "tooltip": [
                {"field": "Country Name", "title": "Country"},
                {"field": "Population (2024)", "title": "Population"}
                ]
            }
        }
    ;

        vegaEmbed('#vis', spec).then(result => {}).catch(console.error);
    </script>
</body>
</html>
